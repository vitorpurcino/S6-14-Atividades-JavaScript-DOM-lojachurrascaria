<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Loja do Churrasqueiro</title>
    </head>
    <body>
        <main>
            <section class="secao">
                <figure>
                    <img class="logo" src="assets/img/chiefmonkey.png" alt="logo">
                </figure>
                <ul>
                    <li class="itens">
                        <img class="imgProduto" src="assets/img/tempero1.png" alt="tempero Salt">
                        <p class="descricao">Tempero Le Gusta Premium - 500g</p>
                        <p class="valor">R$ 27,90</p>
                    </li>
                    <li class="itens">
                        <img class="imgProduto" src="assets/img/tempero2.png" alt="tempero Bombay">
                        <p class="descricao">Tempero Bombay Premium - 500g</p>
                        <p class="valor">R$ 32,90</p>
                    </li>
                    <li class="itens">
                        <img class="imgProduto" src="assets/img/kitchurrasco.png" alt="kit churrasco">
                        <p class="descricao">Kit Churrasqueiro</p>
                        <p class="valor">R$ 149,90</p>
                    </li>
                    <li class="itens">
                        <img class="imgProduto" src="assets/img/faca1.png" alt="faca artesanal">
                        <p class="descricao">Faca Artesanal - Churrasco</p>
                        <p class="valor">R$ 275,90</p>
                    </li>
                    <li class="itens">
                        <img class="imgProduto" src="assets/img/tabua.png" alt="tabua de churrasco">
                        <p class="descricao">Tabua Artesanal - Churrasco</p>
                        <p class="valor">R$ 275,90</p>
                    </li>                    
                </ul>
            </section>
        </main>
    </body>
</html>
